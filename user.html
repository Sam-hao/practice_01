<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">添加用户</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail01">用户名</label>
                        <input type="text" class="form-control" id="exampleInputEmail01" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword01">请输入密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword01" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword02">请再次输入密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword02" placeholder="确认密码">
                    </div>
                    <div class="form-group">
                        <label for="exail">请输入邮箱</label>
                        <input type="email" class="form-control" id="exail" placeholder="输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">会员组</label>
                        <select class="form-control">
                            <option>普通会员</option>
                            <option>普通年费会员</option>
                            <option>超级会员</option>
                            <option>超级年费会员</option>
                            <option>年费黑金会员</option>
                        </select>
                    </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>
